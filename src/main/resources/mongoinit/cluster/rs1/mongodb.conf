net:
   port: 27017

storage:
   dbPath: db
   directoryPerDB: true
   journal:
      enabled: true
   mmapv1:
      smallFiles: true

replication:
   oplogSizeMB: 50
   replSetName: rs

systemLog:
   destination: file
   path: db/mongodb.log
   logAppend: true
   timeStampFormat: iso8601-utc

operationProfiling:
   slowOpThresholdMs: 100
